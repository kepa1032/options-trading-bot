name: Run Live Options Trading Engine

on:
  schedule:
    # This runs the script automatically at 11:00 UTC, which is 4:30 PM IST
    - cron: '00 11 * * 1-5'
  workflow_dispatch:
    # This adds a manual "Run workflow" button on the Actions page

jobs:
  run-live-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance openpyxl

      - name: Run the Options Trading Engine
        run: |
          python live_banknifty.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add portfolio_state_options.json live_options_tradelog.xlsx
          # The following command will only commit if there are actual changes
          git diff-index --quiet HEAD || git commit -m "Update options portfolio state and trade log"
          git push
